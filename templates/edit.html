<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css')}}">

    <title>Cadastro de Cliente</title>

</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="/">
            <img src="{{ url_for('static', filename='images/home.png')}}" width="30" height="30"
                class="d-inline-block align-top">
            Inicio
        </a>

        <li class="navbar ml-auto navbar-brand">EDITAR: {{aluno.nome}}</li>
    </nav>

    <div class="container form-login">
        <form action="/edit/{{aluno.ra}}" method="POST">
            <div class="form-row" id="table-alunos">
                <div class="col">
                    <label for="nome">Nome</label>
                    <input type="text" value="{{aluno.nome}}" name="nome" class="form-control"
                        placeholder="Digite seu nome" required />
                </div>
                <div class="col">
                    <label for="ra">RA</label>
                    <input type="text" value="{{aluno.ra}}" name="ra" class="form-control" placeholder="Digite seu RA"
                        required />
                </div>
            </div>

            <div class="form-group ">
                <label for="email">Email</label>
                <input type="text" value="{{aluno.email}}" name="email" class="form-control" id="email"
                    placeholder="Digite seu email" />
            </div>

            <div class="form-group">
                <label for="cep"> CEP</label>
                <input type="text" value="{{aluno.cep}}" class="form-control" name="cep" id="cep" maxlength="9"
                    placeholder="Digite seu CEP" required />
            </div>

            <div class="form-group">
                <label for="Logradouro">Logradouro</label>
                <input type="text" value="{{aluno.logradouro}}" class="form-control" name="logradouro" id="logradouro"
                    placeholder="Digite seu Logradouro" />
            </div>

            <div class="form-row">
                <div class="col">
                    <label for="numero">Número</label>
                    <input type="text" value="{{aluno.numero}}" class="form-control" id="numero" name="numero"
                        placeholder="Digite seu Número" />
                </div>

                <div class="col">
                    <label for="Logradouro">Bairro</label>
                    <input type="text" value="{{aluno.bairro}}" class="form-control" name="bairro" id="bairro"
                        placeholder="Digite seu Bairro" />
                </div>

                <div class="col">
                    <label for="complemento">complemento</label>
                    <input type="text" value="{{aluno.complemento}}" class="form-control" name="complemento"
                        id="complemento" placeholder="Digite seu complemento" />
                </div>

            </div>

            <div class="row justify-content-md-center ">
                <button type="submit" class="btn btn-primary " type="submit" value="Enviar">Salvar</button>
            </div>
        </form>
    </div>
</body>

</html>
