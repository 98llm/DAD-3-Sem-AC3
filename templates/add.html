<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css')}}">
    <title>Cadastro de Aluno</title>
</head>
<body>
    
    <nav class="navbar navbar-dark bg-dark">

        <a class="navbar-brand mr-auto" href="/">
            <img src="{{ url_for('static', filename='images/home.png')}}" width="30" height="30"
                class="d-inline-block align-top" >
            Inicio
        </a>
    </nav>

    <div class="title" style="text-align: center;">
        <h1>Cadastrar Aluno</h1>
    </div>

        <div class="align-items-center">
            <form class="form-login" action="/add" method="POST">
                <div class="form-row ">
                    <div class="col">
                        <label for="nome">Nome</label>
                        <input type="text" name="nome" class="form-control" placeholder="Digite seu nome" required/>
                    </div>
                    <div class="col">
                        <label for="ra">RA</label>
                        <input type="text" name="ra" class="form-control" placeholder="Digite seu RA" required/>
                    </div>
                </div>

            <div class="form-group ">
                <label for="email">Email</label>
                <input type="text" name="email" class="form-control" id="email" placeholder="Digite seu email" />
            </div>

            <div class="form-group">
                <label for="cep"> CEP</label>
                <input type="text" class="form-control" name="cep" id="cep" maxlength="9" placeholder="Digite seu CEP" required/>
            </div>

            <div class="form-group">
                <label for="Logradouro" >Logradouro</label>
                <input type="text" class="form-control" name="logradouro" id="logradouro"  placeholder="Digite seu Logradouro" />
            </div>
            
            <div class="form-row">
                <div class="col">
                    <label for="numero">numero</label>
                    <input type="text" class="form-control" id="numero" name="numero"  placeholder="Digite seu NÃºmero" />
                </div> 

                <div class="col">
                    <label for="Logradouro">Bairro</label>
                    <input type="text" class="form-control" name="bairro" id="bairro" placeholder="Digite seu Bairro" />
                </div>

                <div class="col">
                    <label for="complemento" >complemento</label>
                    <input type="text" class="form-control" name="complemento" id="complemento"  placeholder="Digite seu complemento" />
                </div>

            </div>

            <div class="row justify-content-md-center ">
                <button type="submit" class="btn btn-primary " type="submit" value="Enviar">Salvar</button>
            </div>

            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous" type="text/javascript"></script>

    <script src="{{ url_for('static', filename='js/bootstrap.min.js')}}" ></script>

    <script src="{{ url_for('static', filename='js/main.js')}}" ></script>
</body>
</html>
